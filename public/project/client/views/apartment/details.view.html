<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="top-buffer ">

                <img class="img-full"  ng-src="{{apartment.featured_photo.large}}">

                <div class="top-buffer ">
                    <h1 class="page-header">{{apartment.name}}
                        <button ng-click="addApartmentToFavourites()" ng-show="newUser" type="submit" class="btn ">{{favouriteButton}}</button>
                    </h1>
                </div>
                <br>
                <p>{{apartment.description}}</p>


                <h2 class="page-header">Amenities</h2>
                <ul>
                    <li ng-repeat="amenities in apartment.amenities_list track by $index">
                        {{amenities}}
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

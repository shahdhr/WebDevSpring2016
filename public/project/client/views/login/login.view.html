<div>
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">

        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-block form_button_background form_button_text" type="button" ng-click="model.ok(model.user)">Login</button>
        <button class="btn btn-block form_button_background form_button_text" type="button" ng-click="model.cancel()">Cancel</button>
    </div>
</div>

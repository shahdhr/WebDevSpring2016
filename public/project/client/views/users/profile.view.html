<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label"><span class="no-breaking">First Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label"><span class="no-breaking">Last Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="update(user)" class="btn btn-block">Update</button>
                        <br>
                        {{updateMessage}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="showFavourites()" class="btn btn-block">View Favourite Apartments</button>
                        <br>
                    </div>
                </div>
            </form>
            <table class="table table-striped" ng-show="favoritedApartments.length">
                <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="apartment in favoritedApartments"
                    ng-click="findDetailsById(place.place.place_details.id)">
                    <td><img ng-src="{{apartment.featured_photo.medium}}"> </td>
                    <td>{{apartment.name}}</td>
                    <td><a href="" ng-click="removeFavourite(apartment.id)"
                           class="glyphicon glyphicon-remove my-styling" title="remove favourite" ></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

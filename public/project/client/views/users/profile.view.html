<div class="container-fluid">
    <div class="row">
        <h1 class="page-header form_page_header">Profile</h1>
        <div class="col-sm-9 col-md-10  main">
            <div class="alert alert-success" role="alert" ng-show="model.updateMessage">
                {{model.updateMessage}}
            </div>
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label form_label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.user.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label form_label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label form_label"><span class="no-breaking">First Name</span></label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label form_label"><span class="no-breaking">Last Name</span></label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label form_label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" ng-model="model.user.email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" ng-click="model.update(model.user)" class="btn btn-block form_button_background form_button_text">Update</button>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" ng-click="model.showFavourites()" class="btn btn-block form_button_background form_button_text">View Favourite Apartments</button>
                        <br>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table-striped" ng-show="model.favoritedApartments.length">
                    <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="apartment in model.favoritedApartments"
                        ng-click="model.findDetailsById(model.place.place.place_details.id)">
                        <td><img ng-src="{{apartment.featured_photo.medium}}"> </td>
                        <td>{{apartment.name}}</td>
                        <td><a href="" ng-click="model.removeFavourite(apartment.id)"
                               class="glyphicon glyphicon-remove my-styling" title="remove favourite" ></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Form</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#/forms">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive" ng-controller="FormController">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        <a href="#" class="glyphicon glyphicon-triangle-bottom"></a> &nbsp; Form Name
                    </th>
                    <th>
                        &nbsp; Action
                    </th>
                </tr>

                <tr>
                    <td>
                        <input ng-model="form.title" type="text" class="form-control" id="inputName" placeholder="name">
                    </td>
                    <td>
                        <a  ng-click="addForm(form)" class="glyphicon glyphicon-plus my-styling" title="Add form" ></a>
                        <a ng-click="deleteForm($index)" class="glyphicon glyphicon-ok my-styling" title="Update form" ></a>
                    </td>
                </tr>
                <tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedRow }">
                    <td>{{form.title}}</td>
                    <td>
                        <a ng-click="deleteForm($index)" class="glyphicon glyphicon-remove my-styling" title="delete form" ></a>
                        <a ng-click="selectForm($index)" class="glyphicon glyphicon-pencil my-styling" title="select form"></a>
                    </td>

                </tr>
            </table>
            </div>

        </div>
    </div>
</div>

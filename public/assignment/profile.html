        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <script>
                function checkRegistration(){
                    var form_validEmail = (document.getElementById('inputEmail').value != "" );
                    var form_validUsername = (document.getElementById('inputUsername').value != "" );
                    var form_validPassword = (document.getElementById('inputPassword').value != "" );
                    var form_validReEnterPassword = (document.getElementById('inputReEnterPassword').value != "" );
                    if(!form_validEmail || !form_validUsername || !form_validPassword || !form_validReEnterPassword ){
                        alert('All fields are required.');
                        return false;
                    }
                    if(document.getElementById('inputPassword').value != document.getElementById('inputReEnterPassword').value)
                    {
                        alert('Both Password values do not match.');
                        return false;
                    }
                    return true;
                }
            </script>
            <form class="form-horizontal" onsubmit="return checkRegistration()" action="profile.html">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label"><span class="no-breaking">First Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label"><span class="no-breaking">Last Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-block">Update</button>
                    </div>
                </div>
            </form>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="#">Profile</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Forms</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Form</h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>

            <form  onsubmit="return checkRegistration()" action="login.html">
                <br>
                <fieldset class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking " >
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">

                    <label for="inputLastName">Last Name</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking ">
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputDob">Date of Birth</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <input type="date" class="form-control" id="inputDob" placeholder="Date of Birth">
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking">
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputGender">Gender</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="inputGender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Male
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="inputGender">
                                    <li><a href="#">Male</a></li>
                                    <li><a href="#">Female</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking">
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Roles:</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Admin
                            </label>
                            <br>
                            <label>
                                <input type="checkbox"> Student
                            </label>
                            <br>
                            <label>
                                <input type="checkbox"> User
                            </label>
                        </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking">
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                        </div>
                </fieldset>
                <fieldset class="form-group">
                        <label>License Agreement:</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                        <div class="radio">
                            <label>
                                <input type="radio"> Yes
                            </label>
                            <br>
                            <label>
                                <input type="radio"> No
                            </label>
                        </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking">
                                <a href="#" class="glyphicon glyphicon-pencil my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-remove my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-align-justify my-styling"></a>
                            </div>
                        </div>
                        </div>

                </fieldset>
                <hr class="form-group" />
                <fieldset class="form-group">
                    <label for="inputAddField">Add New Field:</label>
                    <div class="row">
                        <div class="form-group col-xs-6">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="inputAddField" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Single Line Text
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="inputAddField">
                                <li><a href="#">Single Line Text</a></li>
                                <li><a href="#">Date</a></li>
                                <li><a href="#">Dropdown</a></li>
                                <li><a href="#">Checkboxes</a></li>
                                <li><a href="#">Radio buttons</a></li>
                                <li><a href="#">Paragraph Text Field</a></li>
                            </ul>
                        </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="text-right no-breaking">
                                <a href="#" class="glyphicon glyphicon-plus my-styling" style="visibility: hidden"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling" style="visibility: hidden"></a>
                                <a href="#" class="glyphicon glyphicon-plus my-styling" style="visibility: hidden"></a>


                            </div>
                        </div>
                        </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
